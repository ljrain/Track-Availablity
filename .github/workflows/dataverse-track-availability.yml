name: Dataverse Track Availability

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set up environment variables
      run: |
       echo "Secret: ${{ secrets.AICONNECTIONSTRING }}"
       echo "Secret: ${{ secrets.DVCONNECTIONSTRING }}"
       echo "vars: ${{ vars.DATAVERSECONNECTIONSTRING }}"
       echo "vars: ${{ vars.APPINSIGHTSCONNECTIONSTRING }}"
    
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Directory check
      run: dir

    - name: Find the executable
      id: find-executable
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: |
         cd bin
         cd Release
         cd net8.0
         dir
         .\Track-Availablity.exe "${{ secrets.DATAVERSE_CONNECTION_STRING }}" "${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}"
      
    - name: Directory check
      run: dir
      

