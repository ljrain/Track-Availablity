name: Dataverse Track Availability

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up environment variables
      run: |
        echo "Secret: ${{ secrets.DATAVERSE_CONNECTION_STRING }}"
        echo "Secret: ${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}"
        echo "vars: ${{ vars.DATAVERSE_CONNECTION_STRING }}"
        echo "vars: ${{ vars.APPLICATION_INSIGHTS_CONNECTION_STRING }}"    

    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: List build directory
      run: |
        cd bin
        cd Release
        cd net8.0
        dir

    - name: Run Dataverse Track Availability
      run: dotnet run --project ./bin/Release/net8.0/Track-Availability -- ${{ secrets.DATAVERSE_CONNECTION_STRING }} ${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}
      env:
        DATAVERSE_CONNECTION_STRING: ${{ secrets.DATAVERSE_CONNECTION_STRING }}
        APPLICATION_INSIGHTS_CONNECTION_STRING: ${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }}
